    <script>

        $(document).ready(function(){

            var state = false;
            $(".form-item").dblclick(function(){

                if(state == false){

                    $(".form-item").addClass("animationClose");
                    $(".close").css({
                        display:"flex"
                    });
                    state = true;

                }else{

                    $(".form-item").removeClass("animationClose");
                    $(".close").css({
                        display:"none"
                    });
                    state =false;
                }
                
                
            });


            $(".close").click(function(){

                var parent =  $(this).parent();

                $(parent).fadeOut();

                $("#form").animate({

                    width:"-=120px"
                });

            });

        });


    </script>
